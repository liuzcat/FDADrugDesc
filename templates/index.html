{% extends "base.html" %}

{% block content %}
<p>{{ drug_output[0:50] }}</p>
<form class="form-horizontal" action="/res" method="POST">
    <div class="form-group">
        <b>Purpose:</b>
        <select class="select" name="purpose_res">
            {% for purpose in purposes %}
            <option>{{ purpose }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="my-5"></div>
    <div class="form-group">
        <b>Sort by field:</b>
        <select class="select" name="field_res">
            {% for field in fields %}
            <option>{{ field }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
</form>

{% endblock %}
