{% extends "base.html" %}

{% block content %}
<div class="col-lg-12">
    <div class="row">
        <div class="embed-responsive embed-responsive-21by9" style="width: 100%;">
            <img class="loading-image" src="{{ url_for('static', filename='loading.gif') }}"/>
            <iframe class="embed-responsive-item"
                    src="https://fda-druglabel-vis.s3.us-east-2.amazonaws.com/{{ output_html }}"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5 my-auto">
            <p><b>Purpose Keywords:</b> {{ purpose }}</p>
            <p><b>Field:</b> {{ field }}</p>
        </div>
        <div class="col">
            <img src="https://fda-druglabel-vis.s3.us-east-2.amazonaws.com/{{ output_png }}"/>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
    $(".embed-responsive-item").on("load", function () {
        $(".loading-image").hide();
});
});





</script>
{% endblock %}
