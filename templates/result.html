{% extends "base.html" %}

{% block content %}
<p><b>Purpose:</b> {{ purpose }}</p>
<p><b>Field:</b> {{ field }}</p>

<div class="row">
    <div class="col-lg">
        <div class="embed-responsive embed-responsive-1by1" style="width: 100%;">
            <img class="loading-image" src="{{ url_for('static', filename='loading.gif') }}"/>
            <iframe class="embed-responsive-item"
                    src="https://fda-druglabel-vis.s3.us-east-2.amazonaws.com/{{ output_html }}"></iframe>
        </div>
    </div>
    <div class="col-sm">
        <img src="https://fda-druglabel-vis.s3.us-east-2.amazonaws.com/{{ output_png }}"/>
    </div>
</div>

<script>
    $(document).ready(function () {
    $(".embed-responsive-item").on("load", function () {
        $(".loading-image").hide();
});
});


</script>
{% endblock %}
